                document.body.classList.add('dark-mode');

        })();

    <script src="../js/utils.js"></script>

    <script src="../js/page-transition-optimized.js"></script>
    <script>
        // 初始化主页
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化打字机效果
            const subtitleElement = document.getElementById('subtitle');
            if (subtitleElement) {
                const typewriter = new Typewriter(subtitleElement, {
                    texts: [
                        "One's sweat nourishes the fruits of growth",
                        "only at the moment we reach the summit can we see the other side of this world..."
                    ]
                });
                typewriter.start();
            }
            
            // 初始化主页动画
            initMainPageAnimations();
            
            // 启动主页动画
            restartMainPageAnimations();
        });
    </script>
